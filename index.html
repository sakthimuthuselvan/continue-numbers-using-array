<body>
    <script>
              // array splice and concat method
                
              let arr1=[1,2,3,4,5]
            let arr2=[2,4,6,7,8]
          
            
            for(let i=0; i<arr1.length; i++){
               
                for(let j=0; j<arr2.length; j++){
                    if(arr1[i]===arr2[j]){
                    
                        arr2.splice(0,arr2[j])

                    }
                }
            }
       
          let arr3=arr1.concat(arr2)
            
            console.log(arr3);
    </script>
</body>
</html>
